<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeRPG</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="character.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div id="character_info">
        <p>What is your name?</p>
        <input type="text" name="player_name" id="player_name" placeholder="your character name...">
        <p>You are a...</p>
        <select name="race" id="player_race">
            <option value="human">Human</option>
            <option value="elf">Elf</option>
            <option value="goblin">Goblin</option>
            <option value="minotaur">Minotaur</option>
        </select>
        <p>Gender</p>
        <select name="gender" id="player_gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <button onclick="character_info()">submit</button>
    </div>

    <div id="wrapper">
        <div id="header">
            <div id="logo_container">
                <h1>CodeRPG</h1>
                <img src="imgs/codeRPGLogo.png" alt="codeRPG logo" id="logo_icon">
            </div>
            <div id="nav_buttons">
                <a href="">Practice</a>
                <a href="">About</a>
                <a href="">Sign In</a>
            </div>
        </div>

        <div id="main_container">
            <div id="levels_container">
                <h2>Levels</h2>
                <p>level 1</p>
                <p>level 2</p>
            </div>
            <div id="game_container">
                <div id="player_stats">
                    <p>Health: <span>100</span></p>
                    <p>Mana: <span>100</span></p>
                    <p>Gold: <span>0</span></p>
                    <div id="xp_box">
                        <p>XP: </p>
                        <div id="xp">
                            <div id="yellow_xp">
                            
                            </div>
                            <div id="white_xp"></div>
                        </div>
                    </div>
                </div>
                <div id="game_scene">
                    <div id="inventory">
                        <h3>Inventory</h3>
                    </div>
                    <div id="game_background_div">
                        <img src="backgrounds/start_background_with_anvil.png" alt="background for game" id="game_background">
                        <img src="characters/father/Blacksmith_father.png" id="npc">
                        <img src="" alt="player image" id="player_image">
                        <!-- <img src="characters/Goblins/Goblin_Male_idle.png" alt=""> -->
                    </div>
                    <div id="dialog_container">
                        <div id="dialog">
                            <p id="dialog_words">Hrogar: Hey my child, come here and come quickly!</p>
                            <button id="continue_button" onclick="new_dialog()">Continue</button>
                            <button id="start_fight_button" onclick="start_fight()">Fight!</button>
                            
                            <div id="coding_questions">
                                <p id="question"></p>
                                <p id="option_a"></p>
                                <p id="option_b"></p>
                                <p id="option_c"></p>
                                <button id="answer_a" onclick="player.answer(this)">a</button>
                                <button id="answer_b" onclick="player.answer(this)">b</button>
                                <button id="answer_c" onclick="player.answer(this)">c</button>
                            </div>
                            <div id="player_actions">
                                <button id="attack_button" onclick="player.attack()">Attack</button>
                                <button id="heal_button">Heal</button>
                                <button id="spell_button">Spell</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
